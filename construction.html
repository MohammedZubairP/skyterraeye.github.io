<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Construction Monitoring – SkyTerraEye</title>
<link rel="icon" href="assets/favicon.png">
<style>
:root{--bg:#0a1020;--panel:#0f172a;--ink:#e5e7eb;--muted:#9ca3af;--line:rgba(255,255,255,.08);--p:#38bdf8;--s:#a78bfa}
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:var(--ink);background:var(--bg)}
.wrap{max-width:1180px;margin:0 auto;padding:22px}
a{color:inherit;text-decoration:none}
.nav{position:sticky;top:0;z-index:50;background:rgba(10,16,32,.7);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
.nav .in{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
.menu a{padding:8px 10px;border-radius:10px}
.menu a:hover{background:rgba(255,255,255,.06)}
.brand{display:flex;gap:10px;align-items:center}
.brand img{height:56px}
.hero{border-radius:16px;overflow:hidden;border:1px solid var(--line);margin:14px 0}
.hero img{width:100%;display:block}
.section{padding:40px 0;border-top:1px solid var(--line)}
.grid-2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
.grid-3{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:18px}
.card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:18px}
.img-card{position:relative;border-radius:16px;overflow:hidden;border:1px solid var(--line)}
.img-card img{width:100%;display:block}
.img-card .cap{position:absolute;left:0;right:0;bottom:0;background:linear-gradient(180deg,transparent,rgba(10,16,32,.95));padding:10px 14px;font-weight:700}
.btn{background:linear-gradient(135deg,var(--p),var(--s));color:#0b1220;padding:12px 18px;border-radius:999px;font-weight:800;text-decoration:none;display:inline-block}
input,textarea,select{width:100%;background:#0c1428;border:1px solid var(--line);color:var(--ink);padding:12px;border-radius:10px}
label{font-size:14px;color:var(--muted)}
footer{color:var(--muted);text-align:center;padding:24px 0;margin-top:20px;border-top:1px solid var(--line)}
@media(max-width:900px){.grid-3{grid-template-columns:1fr}.grid-2{grid-template-columns:1fr}.brand img{height:50px}}
</style>
</head><body>
<nav class="nav"><div class="wrap in">
  <div class="brand"><a href="index.html"><img src="assets/logo.png" alt=""></a><strong>SkyTerraEye</strong></div>
  <div class="menu"><a href="index.html#industries">Industries</a><a href="index.html#contact">Contact</a></div>
</div></nav>

<div class="wrap"><div class="hero"><img src="assets/images/construction.jpg" alt="Construction Monitoring"></div></div>

<section class="section"><div class="wrap grid-2">
  <article class="card">
    <h1>Construction Monitoring</h1>
    <ul><li>Progress monitoring</li><li>Orthophotos and DSMs</li><li>Cut/Fill volumes</li></ul>
  </article>
  <aside class="card">
    <h3>Request a Quote</h3>
    <form action="https://formspree.io/f/mldwkqwd" method="POST">
      <input type="hidden" name="service" value="Construction">
      <label>Name</label><input name="name" required>
      <label>Email</label><input type="email" name="email" required>
      <label>Message</label><textarea name="message" rows="5"></textarea>
      <button class="btn" type="submit" style="margin-top:12px">Send</button>
    </form>
  </aside>
</div></section>

<footer>© <script>document.write(new Date().getFullYear())</script> SkyTerraEye</footer>
</body></html>
