<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Construction Monitoring – SkyTerraEye</title>
<link rel="icon" href="assets/favicon.png">
<style>:root{
  --bg:#0a1020; --panel:#0f172a; --ink:#e5e7eb; --muted:#9ca3af;
  --primary:#38bdf8; --secondary:#a78bfa; --line:rgba(255,255,255,.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:var(--ink);
  background:radial-gradient(1600px 800px at 10% 0%, rgba(56,189,248,.15), transparent 60%),
             radial-gradient(1200px 600px at 90% 10%, rgba(167,139,250,.12), transparent 60%), var(--bg)}
.container{max-width:1180px;margin:0 auto;padding:0 20px}
a{color:inherit}
.nav{position:sticky;top:0;z-index:50;background:rgba(10,16,32,.7);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
.nav .inner{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
.brand{display:flex;gap:12px;align-items:center}
.brand img{height:64px}
.menu{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
.menu a{color:var(--ink);text-decoration:none;padding:8px 10px;border-radius:10px}
.menu a:hover{background:rgba(255,255,255,.06)}
.cta{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#0b1220;border-radius:999px;padding:10px 16px;font-weight:700;text-decoration:none}
.hero{position:relative}
.hero img{width:100%;height:auto;display:block;filter:contrast(1.05) saturate(1.05) brightness(.9)}
.hero .overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(10,16,32,.3), rgba(10,16,32,.85) 70%)}
.hero .copy{position:absolute;left:50%;bottom:8%;transform:translateX(-50%);width:min(92%,1080px);text-align:left}
.h-badge{display:inline-block;background:rgba(56,189,248,.18);border:1px solid var(--line);padding:6px 10px;border-radius:999px;margin-bottom:10px}
h1{font-size:clamp(28px,5vw,54px);margin:6px 0 8px}
.lead{color:var(--muted);max-width:720px}
.buttons{display:flex;gap:12px;margin-top:14px;flex-wrap:wrap}
.btn{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#0b1220;padding:12px 18px;border-radius:999px;font-weight:800;text-decoration:none}
.btn-ghost{border:1px solid var(--line);padding:12px 18px;border-radius:999px;text-decoration:none}
.section{padding:56px 0;border-top:1px solid var(--line)}
.section h2{font-size:clamp(22px,3.5vw,32px);margin:0 0 8px}
.sub{color:var(--muted);margin:0 0 22px}
.grid-3{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:18px}
.card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px}
.card h3{margin:8px 0}
.kpis{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:16px;margin-top:18px}
.kpi{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:14px;text-align:center}
.kpi b{font-size:22px;display:block}
.grid-2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
.img-card{position:relative;border-radius:16px;overflow:hidden;border:1px solid var(--line)}
.img-card img{width:100%;height:auto;display:block}
.img-card .cap{position:absolute;left:0;bottom:0;right:0;padding:12px 14px;background:linear-gradient(180deg,transparent, rgba(10,16,32,.92));font-weight:700}
.job{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px}
.job h3{margin:0 0 6px}
.badge{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--line);color:var(--muted);font-size:12px;margin-right:8px}
.contact-card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px}
footer{border-top:1px solid var(--line);padding:24px 0;color:var(--muted);text-align:center}
@media(max-width:900px){
  .grid-3{grid-template-columns:1fr}
  .kpis{grid-template-columns:repeat(2,1fr)}
  .grid-2{grid-template-columns:1fr}
  .brand img{height:56px}
}
</style>
</head><body>
<nav class="nav"><div class="container inner">
  <div class="brand"><a href="index.html"><img src="assets/logo.png" alt=""></a><strong>SkyTerraEye</strong></div>
  <div class="menu"><a href="index.html#industries">Industries</a><a href="index.html#contact">Contact</a></div>
</div></nav>

<div class="container"><div class="hero"><img src="assets/images/construction.jpg" alt="Construction Monitoring"></div></div>

<section class="section"><div class="container grid-2">
  <article class="card">
    <h1>Construction Monitoring</h1>
    <ul><li>Weekly/bi‑weekly capture and control checks</li><li>Orthos, DSMs, 3D meshes; plan vs. actual</li><li>Cut/Fill and volumes for earthworks</li><li>Dashboards and progress reports</li></ul>
  </article>
  <aside class="card">
    <h3>Request a Quote</h3>
    <form action="https://formspree.io/f/mldwkqwd" method="POST">
      <input type="hidden" name="service" value="Construction">
      <label>Name</label><input name="name" required>
      <label>Email</label><input type="email" name="email" required>
      <label>Phone</label><input name="phone">
      <label>Company</label><input name="company">
      <label>Message</label><textarea name="message" rows="5"></textarea>
      <button class="btn" type="submit" style="margin-top:12px">Send</button>
    </form>
  </aside>
</div></section>

<footer>© 2025 SkyTerraEye</footer>
</body></html>
