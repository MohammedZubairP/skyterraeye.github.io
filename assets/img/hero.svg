<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Dubai skyline with surveying instruments illustration">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071a2e"/>
      <stop offset="0.55" stop-color="#0b2b4a"/>
      <stop offset="1" stop-color="#123d66"/>
    </linearGradient>
    <linearGradient id="h" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#57c6ff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#1e88ff" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#g)"/>

  <!-- Soft light -->
  <circle cx="1220" cy="180" r="240" fill="url(#h)" filter="url(#blur)"/>

  <!-- Water -->
  <path d="M0 650 C 220 620, 420 690, 640 660 C 860 630, 1040 700, 1260 670 C 1420 650, 1520 670, 1600 660 L1600 900 L0 900 Z"
        fill="#06213a" opacity="0.95"/>
  <path d="M0 705 C 260 675, 420 735, 640 710 C 860 685, 1040 745, 1260 720 C 1420 705, 1520 725, 1600 710"
        stroke="#57c6ff" stroke-opacity="0.18" stroke-width="3" fill="none"/>

  <!-- Skyline silhouette -->
  <g fill="#041525" opacity="0.95">
    <!-- Burj Khalifa stylized -->
    <path d="M330 140 l10 0 8 210 12 0 8 145 18 0 8 140 20 0 12 160 -116 0 12-160 20 0 8-140 18 0 8-145 12 0 8-210z"/>
    <!-- Buildings -->
    <rect x="420" y="330" width="70" height="320" rx="6"/>
    <rect x="505" y="280" width="90" height="370" rx="6"/>
    <rect x="612" y="360" width="60" height="290" rx="6"/>
    <rect x="690" y="310" width="90" height="340" rx="6"/>
    <rect x="792" y="350" width="62" height="300" rx="6"/>
    <rect x="870" y="290" width="110" height="360" rx="6"/>
    <rect x="995" y="360" width="75" height="290" rx="6"/>
    <rect x="1085" y="320" width="95" height="330" rx="6"/>
    <rect x="1195" y="380" width="70" height="270" rx="6"/>
    <!-- Burj Al Arab stylized -->
    <path d="M1300 230
             C 1420 280, 1470 360, 1475 460
             C 1480 560, 1430 640, 1365 650
             L 1328 650
             C 1385 610, 1418 545, 1412 470
             C 1406 390, 1360 315, 1278 270 Z"/>
    <rect x="1276" y="230" width="26" height="420" rx="12"/>
  </g>

  <!-- Survey instruments (no people) -->
  <g transform="translate(980,610)">
    <!-- Tripod -->
    <g stroke="#dbe7ff" stroke-width="8" stroke-linecap="round" opacity="0.9">
      <line x1="60" y1="0" x2="0" y2="160"/>
      <line x1="60" y1="0" x2="120" y2="160"/>
      <line x1="60" y1="0" x2="60" y2="170"/>
    </g>
    <!-- Total station body -->
    <g transform="translate(35,-70)">
      <rect x="0" y="0" width="50" height="50" rx="10" fill="#dbe7ff" opacity="0.95"/>
      <rect x="10" y="10" width="30" height="18" rx="6" fill="#1e88ff" opacity="0.9"/>
      <rect x="14" y="34" width="22" height="8" rx="4" fill="#071a2e" opacity="0.8"/>
    </g>
  </g>

  <!-- Grid / path lines hint -->
  <g stroke="#57c6ff" stroke-opacity="0.18" stroke-width="2" fill="none">
    <path d="M180 820 C 460 740, 820 760, 1120 700"/>
    <path d="M240 770 C 520 700, 840 710, 1180 640"/>
  </g>
</svg>